<!DOCTYPE html>
<html>
<body>
    <h1>Please select countries that you have been to:</h1>

<div id="id01"></div>
<button type="button" onclick="loadDoc(myCountries.json", myFunction(myArr))>Change content</button>
<script>
//event listners


/* javascript AJAX request and Json File *******************************  */

var xmlhttp = new XMLHttpRequest();
var countries = "myCountries.json";


xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};


function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += arr[i].display+ '<br>';
    }
    document.getElementById("id01").innerHTML = out;

}

/* AJAX request end ************************ */
xmlhttp.open("GET", countries, true);
xmlhttp.send();
</script>


</body>
</html>
