<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--        <script src="countries.js"></script>-->
    
    
    </head>
    
    <body>
        <h1>How Many European Countries have you been too?</h1>
        <h2>Please select the countries that you have been too from this list:</h2>
        
        <select id="countries"></select>
        
        <p id="demo"></p>
        
        <h3 id="countryselected"></h3>
        
        <script>
       
        var xmlhttp = new XMLHttpRequest();
            var url = "myCountries.txt";
            
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.resoponseText);
                    myFunction(myArr);
                }
            };
        
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            
        
            function myFunction(arr) {
                var out = "";
                var i;
                for(i = 0; i < arr.length; i++) {
                    out +=  arr[i].country + '<br>';
                }
            
                document.getElementById("demo").innerHTML = out;

            }
            
     
        
        
        </script>
    
    
    </body>

</html>
